<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://images.unsplash.com/photo-1599939571322-792a326991f2" alt="Image 1"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1551799142-93484f2d0284" alt="Image 2"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1643914729809-4aa59fdc4c17" alt="Image 3"></div>
        </div>

        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const slider = document.querySelector('.slider');

        function updateSlider() {
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlider();
        });
        
    </script>

</body>
</html>
